<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Tìm Trọ Bách Khoa</h1>
                <p>Nền tảng tìm phòng trọ uy tín dành cho sinh viên ĐHBKHN</p>
            </div>
        </div>
    </header>

    <div class="main-container container">
        <aside class="filter-sidebar">
            <div class="filter-header">
                <h2>Bộ Lọc Tìm Kiếm</h2>
                <button id="reset-filters" class="reset-icon" title="Đặt lại bộ lọc">
                    <i class="fas fa-undo"></i>
                </button>
            </div>
            <div class="filter-container">
                <div class="filter-group">
                    <label for="price-range">Khoảng Giá (VND)</label>
                    <div class="price-inputs">
                        <input type="number" id="min-price" placeholder="0" min="0" step="500000">
                        <span>-</span>
                        <input type="number" id="max-price" placeholder="10.000.000" min="0" step="500000">
                    </div>
                </div>

                <div class="filter-group">
                    <label for="distance">Khoảng Cách Đến HUST (km)</label>
                    <div class="input-with-unit">
                        <input type="number" id="distance" min="1" max="16" step="1" placeholder="Nhập số">
                        <span class="unit-label">km</span>
                    </div>
                </div>

                <div class="filter-group">
                    <label for="capacity">Số người ở cùng</label>
                    <div class="input-with-unit">
                        <input type="number" id="capacity" min="1" step="1" placeholder="Nhập số">
                        <span class="unit-label">người</span>
                    </div>
                </div>

                <div class="filter-group">
                    <label>Tiện Ích</label>
                    <div id="amenities-container" class="amenities-checkboxes">
                        <div class="checkbox-item">
                            <input type="checkbox" id="wifi">
                            <label for="wifi">Wi-Fi</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="ac">
                            <label for="ac">Điều Hòa</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="private-bathroom">
                            <label for="private-bathroom">Phòng Tắm Riêng</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="kitchen">
                            <label for="kitchen">Bếp</label>
                        </div>
                    </div>
                </div>

                <div class="filter-group">
                    <label for="min-trust-score">Điểm Tin Cậy Tối Thiểu</label>
                    <input type="range" id="min-trust-score" min="1" max="5" step="1" value="1">
                    <div class="trust-score-display">
                        <span>Tối thiểu</span>
                        <span id="trust-score-value">1</span>
                    </div>
                </div>

                <button id="apply-filters" class="btn">Áp Dụng Bộ Lọc</button>
            </div>
        </aside>

        <main class="content-area">
            <section class="results-section">
                <div class="results-header">
                    <h2>Phòng Trọ Hiện Có <span id="results-count">(20)</span></h2>
                </div>

                <div class="accommodations-list grid-view" id="accommodations-list">
                    <!-- Accommodation items will be loaded here via JavaScript -->
                </div>
            </section>
        </main>
    </div>

    <!-- Accommodation Detail Modal -->
    <div id="accommodation-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modal-content-container">
                <!-- Modal content will be populated via JavaScript -->
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 HUST Boarding Radar - Dự Án Khóa Học ITSS</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
