<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUST Boarding Radar - Tìm Chỗ Ở Phù Hợp</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Tìm Trọ Bách Khoa</h1>
                <p>Nền tảng tìm phòng trọ uy tín dành cho sinh viên ĐHBKHN</p>
            </div>
        </div>
    </header>

    <div class="main-container container">
        <aside class="filter-sidebar">
            <h2>Bộ Lọc Tìm Kiếm</h2>
            <div class="filter-container">
                <div class="filter-group">
                    <label for="price-range">Khoảng Giá (VND)</label>
                    <div class="price-inputs">
                        <input type="number" id="min-price" placeholder="Tối thiểu" min="0">
                        <span>-</span>
                        <input type="number" id="max-price" placeholder="Tối đa" min="0">
                    </div>
                </div>

                <div class="filter-group">
                    <label for="distance">Khoảng Cách Đến HUST (km)</label>
                    <input type="range" id="distance" min="0" max="5" step="0.5" value="3">
                    <span id="distance-value">3 km</span>
                </div>

                <div class="filter-group">
                    <label>Tiện Ích</label>
                    <div class="amenities-checkboxes">
                        <div class="checkbox-item">
                            <input type="checkbox" id="wifi">
                            <label for="wifi">Wi-Fi</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="ac">
                            <label for="ac">Điều Hòa</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="private-bathroom">
                            <label for="private-bathroom">Phòng Tắm Riêng</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="kitchen">
                            <label for="kitchen">Bếp</label>
                        </div>
                    </div>
                </div>

                <div class="filter-group">
                    <label for="min-trust-score">Điểm Tin Cậy Tối Thiểu</label>
                    <input type="range" id="min-trust-score" min="0" max="100" step="10" value="50">
                    <span id="trust-score-value">50</span>
                </div>

                <button id="apply-filters" class="btn">Áp Dụng Bộ Lọc</button>
                <button id="reset-filters" class="btn btn-secondary">Đặt Lại</button>
            </div>
        </aside>

        <main class="content-area">
            <section class="results-section">
                <div class="results-header">
                    <h2>Phòng Trọ Hiện Có <span id="results-count">(20)</span></h2>
                    <div class="view-toggle">
                        <button id="grid-view" class="view-button active" title="Dạng lưới">
                            <i class="fas fa-th-large"></i>
                        </button>
                        <button id="list-view" class="view-button" title="Dạng danh sách">
                            <i class="fas fa-list"></i>
                        </button>
                    </div>
                </div>
                
                <div class="accommodations-list grid-view" id="accommodations-list">
                    <!-- Accommodation items will be loaded here via JavaScript -->
                </div>
            </section>
        </main>
    </div>

    <!-- Accommodation Detail Modal -->
    <div id="accommodation-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modal-content-container">
                <!-- Modal content will be populated via JavaScript -->
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 HUST Boarding Radar - Dự Án Khóa Học ITSS</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
